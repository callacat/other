name: build-nodestatus

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/nodestatus-build.yml'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:

  build-nodestatus:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: getfile
        run: |
          git clone https://github.com/cokemine/nodestatus.git
          cd nodestatus
          cp -R * ../
          cd ..
          rm -rf nodestatus

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git python3 apt-transport-https ca-certificates build-essential
          sudo ln -s /usr/bin/python3 /usr/bin/python
          sudo npm install pnpm -g
          sudo pnpm install --unsafe-perm
          ls

      - name: Build code
        run: |
          pnpm build
          ls

