name: build

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/nodestatus-build.yml'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:

  judge:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          repository: cokemine/nodestatus

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install
          ls

      - name: Build code
        run: |
          pnpm build
          ls

